<div class="sidebar-menu toggle-others fixed" style="background:#0D47A1;">
			<div class="sidebar-menu-inner" style="background:#0D47A1;">

				<header class="logo-env">

					<!-- logo -->
					<div class="logo">
						<a href="javascript:;" class="logo-expanded">
							<img src="/static/images/snet.jpg" alt="ScholarNet" class="img img-circle img-responsive" style="margin-left:50%;" alt="" />
						</a>

						<a href="javascript:;" class="logo-collapsed">
							<img src="/static/images/snet.jpg" alt="ScholarNet" class="img img-circle img-responsive" width="40" alt="" />
						</a>
					</div>

					<!-- This will toggle the mobile menu and will be visible only on mobile devices -->
					<div class="mobile-menu-toggle visible-xs">
						<a href="#" data-toggle="user-info-menu">
							<i class="fa-bell-o"></i>
							<span class="badge badge-success">7</span>
						</a>

						<a href="#" data-toggle="mobile-menu">
							<i class="fa-bars"></i>
						</a>
					</div>

					<!-- This will open the popup with user profile settings, you can use for any purpose, just be creative -->
					<div class="settings-icon">
						<a href="#" data-toggle="settings-pane" data-animate="true">
							<i class="linecons-cog"></i>
						</a>
					</div>


				</header>



				<ul id="main-menu" class="main-menu">
					{% for subject in subjects %}
						<li style="border:0px;" class="withripple">
							<a href="/app/subjectReader/{{ subject.id }}/" data-toggle="tooltip" data-placement="top" title="{{ subject.name }}">

									<img avatar="{{ subject.name|slice:'1' }}" class="img img-circle" width="28" />
									<span class="title" style="color:white;font-size:12px;">{{ subject.name|truncatewords:3 }}</span>

							</a>
						</li>
					{% endfor %}
				</ul>

			</div>
		</div>
