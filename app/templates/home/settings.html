<div class="settings-pane">
		<a href="#" data-toggle="settings-pane" data-animate="true">
			&times;
		</a>

		<div class="settings-pane-inner">

			<div class="row">

				<div class="col-md-4">

					<div class="user-info">

						<div class="user-image">
							<a href="javascript:;">
								<img src="/static/images/user.jpg" class="img img-circle" width="100" />
							</a>
						</div>

						<div class="user-details">

							<h3>
								{% if user.profile.display != '' %}
									<a href="javascript:;">{{ user.profile.display }}</a>
								{% else %}
									<a href="javascript:;">Scholar</a>
								{% endif %}

								<!-- Available statuses: is-online, is-idle, is-busy and is-offline -->
								<span class="user-status is-online"></span>
							</h3>

							<p class="user-title">
								{{ ugroup }}
							</p>

							<div class="user-links">
								{% if user.profile.school_id != None and user.profile.year_id != None and user.profile.course_id != None %}
									<a href="javascript:;" data-toggle="modal" data-target="#upgrading" class="btn btn-gray">Upgrade</a>
								{% endif %}
							</div>

						</div>

					</div>

				</div>

				<div class="col-md-8 link-blocks-env">
					<div class="links-block left-sep col-md-8">
						<h4>
							<span>Notifications</span>
						</h4>
						<div class="col-md-6">
							<ul class="list-unstyled">
								<li>
									<input type="checkbox" class="cbr cbr-primary development" checked="checked" id="sp-chk1" />
									<label for="sp-chk1">Messages</label>
								</li>
								<li>
									<input type="checkbox" class="cbr cbr-primary development" checked="checked" id="sp-chk2" />
									<label for="sp-chk2">Events</label>
								</li>
								<li>
									<input type="checkbox" class="cbr cbr-primary development" checked="checked" id="sp-chk3" />
									<label for="sp-chk3">Updates</label>
								</li>
							</ul>
						</div>
						<div class="col-md-6">
							<ul class="list-unstyled">
								<li>
									<input type="checkbox" class="cbr cbr-primary development" checked="checked" id="sp-chk1" />
									<label for="sp-chk1">Messages</label>
								</li>
								<li>
									<input type="checkbox" class="cbr cbr-primary development" checked="checked" id="sp-chk2" />
									<label for="sp-chk2">Events</label>
								</li>
								<li>
									<input type="checkbox" class="cbr cbr-primary development" checked="checked" id="sp-chk3" />
									<label for="sp-chk3">Updates</label>
								</li>
							</ul>
						</div>
					</div>
					<div class="links-block left-sep col-md-4">
						<h4>
							<a href="#">
								<span>Help</span>
							</a>
						</h4>

						<ul class="list-unstyled">
							<li>
								<a href="javascript:;" data-toggle="modal" data-target="#feedbckForm">
									<i class="fa-angle-right"></i>
									Submitt a Feedback
								</a>
							</li>
							<li>
								<a href="javascript:;" data-toggle="modal" data-target="#aboutUs">
									<i class="fa-angle-right"></i>
									About Us
								</a>
							</li>
						</ul>
					</div>

				</div>

			</div>

		</div>

	</div>
