{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	{% include "meta.html" %}

	<title>ScholarNet - Password Reset</title>
	<link rel="icon" href="{% static 'images/favicon.jpg' %}">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
	<link rel="stylesheet" href="{% static 'assets/css/fonts/linecons/css/linecons.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/fonts/fontawesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-core.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-forms.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-components.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-skins.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

	<script src="{% static 'assets/js/jquery-1.11.1.min.js' %}"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->


</head>
<body class="page-body lockscreen-page">

	<div class="login-container">

		<div class="row">

			<div class="col-sm-10">

				<script type="text/javascript">
					jQuery(document).ready(function($)
					{
						// Reveal Login form
						setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);


						// Clicking on thumbnail will focus on password field
						$(".user-thumb a").on('click', function(ev)
						{
							ev.preventDefault();
							$("#passwd").focus();
						});


						// Form validation and AJAX request
						$(".lockcreen-form").validate({
							rules: {
								passwd: {
									required: true
								}
							},

							messages: {
								passwd: {
									required: 'Please enter your E-mail Address.'
								}
							},
						});

						// Set Form focus
						$("form#lockscreen .form-group:has(.form-control):first .form-control").focus();
					});
				</script>

				<form role="form" id="lockscreen" class="lockcreen-form fade-in-effect" action="/app/passwordResseter/" method="POST">
					{% csrf_token %}
                    {% load widget_tweaks %}

					<div class="user-thumb">
						<a href="#">
							<div>
                                <center>
                                    <img src="/static/images/snet.jpg" alt="ScholarNet" class="img img-responsive img-circle" />
                                </center>
                            </div>
						</a>
					</div>

					<div class="form-group">
						<h3>Password Recovery Form</h3>
						<p>Enter Your Phone Number</p>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password1" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="password2" class="form-control" required />
                        </div>
						<div class="input-group">
                            <input type="text" name="phone" class="form-control hidden" value="{{ phone }}" placeholder="Phone Number" required />
							<span class="input-group-btn">
								<button type="submit" class="btn btn-green"><i class="linecons-key"></i>&nbsp;Recovery My Password</button>
							</span>
						</div>
					</div>

				</form>
                <a href="/login/" class="btn btn-green">
					<i class="fa fa-unlock"></i>&nbsp;
					Login
				</a>
			</div>

		</div>

	</div>



	<!-- Bottom Scripts -->
	<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'assets/js/TweenMax.min.js' %}"></script>
	<script src="{% static 'assets/js/resizeable.js' %}"></script>
	<script src="{% static 'assets/js/joinable.js' %}"></script>
	<script src="{% static 'assets/js/xenon-api.js' %}"></script>
	<script src="{% static 'assets/js/xenon-toggles.js' %}"></script>
	<script src="{% static 'assets/js/jquery-validate/jquery.validate.min.js' %}"></script>
	<script src="{% static 'assets/js/toastr/toastr.min.js' %}"></script>


	<!-- JavaScripts initializations and stuff -->
	<script src="{% static 'assets/js/xenon-custom.js' %}"></script>

</body>
</html>
