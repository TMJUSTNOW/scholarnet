{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	{% include "meta.html" %}

	<title>ScholarNet - Password Reset Done</title>
    <link rel="icon" href="{% static 'images/favicon.jpg' %}">   <!-- Favicon -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
	<link rel="stylesheet" href="{% static 'assets/css/fonts/linecons/css/linecons.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/fonts/fontawesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-core.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-forms.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-components.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-skins.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

	<script src="{% static 'assets/js/jquery-1.11.1.min.js' %}"></script>

    <style>
        #register .error {
            color: red;
        }
    </style>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script src='https://www.google.com/recaptcha/api.js'></script>


</head>
<body class="page-body login-page login-light">


	<div class="login-container">

		<div class="row">

			<div class="col-sm-6 col-sm-offset-3">

				<script type="text/javascript">
					jQuery(document).ready(function($)
					{
						// Reveal Login form
						setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);


						// Validation and Ajax action
						$("form#register").validate({
							rules: {
								username: {
									required: true
								},

								password: {
									required: true
								},
                                first_name:{
                                    required: true
                                },
                                last_name: {
                                    required: true
                                },
                                email: {
                                    required: true
                                },
                                password: {
                                    required: true
                                },
                                password1: {
                                    required: true
                                }
							},

							messages: {
								username: {
									required: 'Please enter your username.'
								},

								password: {
									required: 'Please enter your password.'
								},
                                password1: {
                                    required: 'Please Re-write Password'
                                },
                                first_name: {
                                    required: 'Please Enter your First Name'
                                },
                                last_name: {
                                    required: 'Please Enter your Last Name'
                                },
                                email: {
                                    required: 'Please Enter your E-mail Address'
                                }
							},

						});

						// Set Form focus
						$("form#register .form-group:has(.form-control):first .form-control").focus();
					});
				</script>

				<!-- Errors container -->
				<div class="errors-container">


				</div>
					<div class="login-header">
						<a href="/login/" class="logo">
                            <div>
                                <center>
                                    <img src="/static/scholarnetlogo.png" class="img img-responsive" />
                                </center>
                            </div>
						</a>
					</div>
                    <div class="text-center" style="font-size:16px;">
                        <p>We've e-mailed you instructions for setting your password to the e-mail address you submitted.</p>
                        <p>You should be receiving it shortly.</p>
                    </div>
                    <div>
                        <a href="/login/" class="btn btn-success btn-block">Click To Login</a>
                    </div>

			</div>

		</div>

	</div>



	<!-- Bottom Scripts -->
	<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'assets/js/TweenMax.min.js' %}"></script>
	<script src="{% static 'assets/js/resizeable.js' %}"></script>
	<script src="{% static 'assets/js/joinable.js' %}"></script>
	<script src="{% static 'assets/js/xenon-api.js' %}"></script>
	<script src="{% static 'assets/js/xenon-toggles.js' %}"></script>
	<script src="{% static 'assets/js/jquery-validate/jquery.validate.min.js' %}"></script>
	<script src="{% static 'assets/js/toastr/toastr.min.js' %}"></script>


	<!-- JavaScripts initializations and stuff -->
	<script src="{% static 'assets/js/xenon-custom.js' %}"></script>

</body>
</html>
