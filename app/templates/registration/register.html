{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "meta.html" %}
    <title>ScholarNet - Registration</title>
    <link rel="icon" href="{% static 'images/favicon.jpg' %}">    <!-- Favicon -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
	<link rel="stylesheet" href="{% static 'assets/css/fonts/linecons/css/linecons.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/fonts/fontawesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-core.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-forms.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-components.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/xenon-skins.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

	<script src="{% static 'assets/js/jquery-1.11.1.min.js' %}"></script>

    <style>
        #register .error {
            color: red;
        }

        #s2id_institute > .select2-choice{
             background-color:blue;
        }
    </style>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script src='https://www.google.com/recaptcha/api.js'></script>


</head>
<body class="page-body login-light">
<div class="page-container">
    <div class="main-content">
        <div class="login-container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 well">
                    <div class="row">
                        <center>
                            <a href="javascript:;">
                                <img src="/static/images/snet.jpg" class="img img-circle img-responsive" />
                            </a>
                        </center>
                    </div>
                    <script type="text/javascript">
					jQuery(document).ready(function($)
					{
						// Reveal Login form
						setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);
					});
					</script>
                    <div>
                        <center>
                            <h2>ScholarNet Registration</h2>
                        </center>
                    </div>
                    <!-- Add class "fade-in-effect" for login form effect -->
                    <form method="post" role="form" action="/app/register/"  class="fade-in-effect">
                        {% csrf_token %}
                        {% load widget_tweaks %}
                        <div class="form-group">
                            <label>Institute</label>
                            <!--suppress ProblematicWhitespace -->
                            <script>
                            $(document).ready(function($)
							{
							    $("#institute").select2({
									placeholder: 'Select your Institute...',
									allowClear: true,
									containerCssClass: 'tpx-select2-container select2-grey'
								}).on('select2-open', function()
								{
									// Adding Custom Scrollbar
									$(this).data('select2').results.addClass('overflow-hidden').perfectScrollbar();
								});
							});
							</script>
                            <select name="institute" onchange="loadCourses();" id="institute" class="form-control select2" required>
                                <option value="">Please Select .....</option>
                                <optgroup label="Institutes">
                                    {% for institute in institutes %}
                                    <option value="{{ institute.id }}">{{ institute.name }} ({{ institute.code }})</option>
                                    {% endfor %}
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Course</label>
                            <script>
                            $(document).ready(function($)
							{
								$("#courses").select2({
									placeholder: 'Select your Course...',
									allowClear: true
								}).on('select2-open', function()
								{
									// Adding Custom Scrollbar
									$(this).data('select2').results.addClass('overflow-hidden').perfectScrollbar();
								});
							});
							</script>
                            <select name="course" class="form-control" id="courses" required>
                                <option vlaue="">Please Select ....</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Year</label>
                            <script type="text/javascript">
							jQuery(document).ready(function($)
							{
								$("#year").selectBoxIt({
									showFirstOption: false,
									"native": true
								});
							});
							</script>
                            <select name="year" class="form-control" id="year" required>
                                <option value="">Please Select ...</option>
                                {% for year in years %}
                                <option value="{{ year.id }}">{{ year.name }} ({{ year.code }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <script type="text/javascript">
							jQuery(document).ready(function($)
							{
								$("#role").selectBoxIt({
								    showFirstOption: false,
								    "native": true
							    });
							});
							</script>
                            <select name="role" class="form-control" id="role" required>
                                <option value="">Please Select ...</option>
                                {% for group in groups %}
                                <option value="{{ group.id }}">{{ group.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Display Name</label>
                            <input type="text" name="display" placeholder="Display Name" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" name="username" placeholder="Phone-Number" class="form-control" required />
                            <span style="color:red;">{{ form.username.errors }}</span>
                        </div>
                        <div class="form-group">
                            <label>Confirm Phone Number</label>
                            <input type="text" name="username1" placeholder="Confirm Phone-Number" class="form-control" required />
                            <span style="color:red;">{{ form.username1.errors }}</span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required />
                            <span style="color:red;">{{ form.password.errors }}</span>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="password1" class="form-control" required />
                            <span style="color:red;">{{ form.password1.errors }}</span>
                        </div>
                        <div class="form-group">
                            <center>
                                <div class="g-recaptcha" data-sitekey="6LdNwRwTAAAAABHKqJPjv1jDQbw8psVaBCvciiN1"></div>
                            </center>
                        </div><br>
                        <div class="form-group">
                            <label>
                                <input tabindex="6" type="checkbox" class="icheck-10" id="minimal-checkbox-2-10" required>
                                <a href="">Terms and Conditions</a>
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary  btn-block text-left">
                                <i class="fa-lock"></i>
                                Register
                            </button>
                        </div>
                        <div class="login-footer">
                            <a href="/login/" class="btn btn-danger">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/static/assets/js/select2/select2.css">
<link rel="stylesheet" href="/static/assets/js/select2/select2-bootstrap.css">
<!-- Bottom Scripts -->
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/TweenMax.min.js' %}"></script>
<script src="{% static 'assets/js/resizeable.js' %}"></script>
<script src="{% static 'assets/js/joinable.js' %}"></script>
<script src="{% static 'assets/js/xenon-api.js' %}"></script>
<script src="{% static 'assets/js/xenon-toggles.js' %}"></script>
<script src="{% static 'assets/js/toastr/toastr.min.js' %}"></script>
<script src="/static/assets/js/select2/select2.min.js"></script>
<script src="/static/assets/js/jquery-ui/jquery-ui.min.js"></script>
<script src="/static/assets/js/selectboxit/jquery.selectBoxIt.min.js"></script>
<script src="/static/assets/js/tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="/static/assets/js/handlebars.min.js"></script>
<script src="/static/assets/js/icheck/icheck.min.js"></script>
<!-- JavaScripts initializations and stuff -->
<script src="{% static 'assets/js/xenon-custom.js' %}"></script>
<script>
    function loadCourses(){
        var value = $("#institute").val();
        $("#courses").load("/app/loadCourses/"+value+"/");
    }


    jQuery(document).ready(function($)
					{
						// Reveal Login form
						setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);


						// Validation and Ajax action
						$("form#login").validate({
							rules: {
								username: {
									required: true
								},

								password: {
									required: true
								}
							},

							messages: {
								username: {
									required: 'Please enter your username or E-mail.'
								},

								password: {
									required: 'Please enter your password.'
								}
							},

						});

						// Set Form focus
						$("form#login .form-group:has(.form-control):first .form-control").focus();
					});
</script>

</body>
</html>
